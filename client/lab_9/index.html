<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meehir Bhalla's Labs For INST377</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
    crossorigin=""/>

    <link rel="stylesheet" href="style.css" />
    <!-- chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <!-- <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="

  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <h1>Meehir Bhalla's Labs For INST377</h1>
      </header>
      <div class="container">
        <div class="left_section box">
          <h3>Form Inputs</h3>
          <form
            action="https://data.princegeorgescountymd.gov/resource/umjn-t2iz.json"
            class="resto_form main_form"
          >
            <label for="resto">Filter By Restaurant name</label>
            <input type="text" id="resto" name="resto" />
            <button type="button" id="data_load">Load County Data</button>
            <button type="button" id="data_clear">Clear County Data</button>
            <button type="button" id="generate">Generate List</button>
          </form>
        </div>
        <div class="right_section box">
          <h3>Local Restaurants</h3>
          <!-- chart.js -->
          <div id="chart" class="chart_container">
            <canvas id="myChart"></canvas>
          </div>
          <!-- <div id="map" class="map_format"></div> -->
          <ol class="restaurant_list" id="restaurant_list">
            A list of local restaurants.
            <div class="lds-ellipsis" id="data_load_animation"><div></div><div></div><div></div><div></div></div>
          </ol>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer box">
      My GitHub account:
      <a
        href="https://github.com/meehirbhalla/INST377-Lab-Work"
        target="_blank"
        rel="noopener noreferrer"
        >meehirbhalla</a
      >
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
